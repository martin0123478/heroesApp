<h1>Nuevo Heroe</h1>
<div fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayoutGap="40px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input matInput type="text" required>
      </mat-form-field>
  
      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" required>
      </mat-form-field>
    </div>
    

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparici√≥n</mat-label>
      <input matInput type="text" required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select>
        <mat-option *ngFor="let publisher of publishers"
        [value]="publisher.id">
          {{publisher.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto url</mat-label>
      <input matInput type="url" required>
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
      </button>
    

  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="foto">
  </div>

</div>
